{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <hr>
                <h2 class="text-uppercase text-center mb-4">Provider Management</h2>
                <h5 class="text-muted">Edit a Provider</h5>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_provider' provider.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-end">
                        <a class="btn btn-outline-dark rounded-0" href="{% url 'all_providers' %}">Cancel</a>
                        <button class="btn btn-dark rounded-0" type="submit">Edit Provider</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
