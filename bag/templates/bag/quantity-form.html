<form class="form update-form" method="POST" action="{% url 'update_bag' item.item_id%}">
    {% csrf_token %}
    <div class="col-12  text-center text-md-start">
        <div class="inputParent inputParent-{{ item.item_id }} d-flex flex-row justify-content-center">
            <div class="input-group-prepend">
                <button class="decrement-qty btn rounded decrement-qty_{{ item.item_id }}
                    {% if item.size %}decrement-size_{{ item.item_id }}_{{ item.size }}{% endif %}"
                    type="button" data-item_id="{{ item.item_id }}" data-size="{{ item.size }}">
                    <span class="icon">
                        <i class="fas fa-minus"></i>
                    </span>
                </button>
            </div>
            <input type="number" class="w-25 form-control qty_input id_qty_{{ item.item_id }}
                {% if item.size %} size_{{ item.item_id }}_{{ item.size }}{% endif %}"
                name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}"
                data-size="{{ item.size }}">
            <div class="input-group-append">
                <button class="increment-qty btn rounded increment-qty_{{ item.item_id }}
                    {% if item.size %} increment-size_{{ item.item_id }}_{{ item.size }}{% endif %}"
                    type="button" data-item_id="{{ item.item_id }}" data-size="{{ item.size }}">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_child_variants %}
                <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
</form>
<div class="mt-2 d-flex justify-content-center mx-auto w-50 updDelParent">
    <a class="d-block update-link btn btn-dark rounded-0"><small>Update</small></a>
    <a class="d-block remove-item btn btn-outline-danger rounded-0" id="remove_{{ item.item_id }}" data-size="{{ item.size }}"><small>Remove</small></a>
</div>
